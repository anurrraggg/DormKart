<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormKart - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            font-size: 45px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .img1 img {
            height: 50px;
            width: 50px;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .ending {
            text-align: center;
            margin-top: 15px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #000000;
            text-align: center;
        }

        footer font {
            color: red;
        }
    </style>
</head>
<body>

    <div class="img1">
        <img src="denmark.jpg" alt="DormKart">
    </div>

    <h1 class="header">DormKart - Register</h1>

    <div class="form-container">
        <h2>Create Your Account</h2>

        <form action="/submit-registration" method="POST">
           
            <input type="email" name="college_email" placeholder="Enter Your College Gmail" required pattern="^[a-zA-Z0-9._%+-]+@([a-zA-Z0-9.-]+\.)?(edu|ac)\.com$">

            <input type="text" name="college_id" placeholder="Enter Your College ID (Optional)" pattern="^[A-Za-z0-9]{6,12}$">

            <input type="password" name="password" placeholder="Create Your Password" required>

            <button type="submit" class="submit-button">Register</button>
        </form>

        <div class="ending">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <footer>2024 &copy;Psit kanpur</footer>

</body>
</html>
